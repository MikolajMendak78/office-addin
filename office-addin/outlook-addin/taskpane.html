<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Functions</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script>
    Office.onReady(() => {
      // Office.js gotowy do dzia≈Çania
    });

    function showHelloMessage(event) {
      Office.context.mailbox.item.notificationMessages.addAsync("helloMsg", {
        type: "informationalMessage",
        message: "Hello!",
        icon: "iconid",
        persistent: false
      });
      event.completed();
    }
  </script>
</head>
